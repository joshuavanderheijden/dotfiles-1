- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf        : tmux/tmux.conf
    ~/.oh-my-zsh        : oh-my-zsh
    ~/.zshrc            : zsh/zshrc
    ~/.fzf              : fzf
    ~/.vim/plugin/10-plugins.vim:
        create: true
        path:   vim/10-plugins.vim
    ~/.vim/plugin/70-plugin-configuration.vim:
        create: true
        path:   vim/70-plugin-configuration.vim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [~/.fzf/install --bin, Installing fzf binary]
  - [sudo apt-get update, Updating packages]
  -
    msg: Installing necessary packages
    command: sudo apt-get -qq -y install python vim vim-nox zsh tmux git exuberant-ctags < /dev/null
    stdout: true
    stderr: true
  - [~/.dotfiles/powerline/install.sh,Installing powerline and fonts]

