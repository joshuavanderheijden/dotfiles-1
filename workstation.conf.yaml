- defaults:
    link:
      relink: true
- clean: ['~']

- link:
    ~/.tmux.conf                       : tmux/tmux.conf
    ~/.oh-my-zsh                       : oh-my-zsh
    ~/.zshrc                           : zsh/zshrc
    ~/.fzf                             : fzf
    ~/.vim/10-plugins.vim              : vim/10-plugins.vim
    ~/.vim/70-plugin-configuration.vim : vim/70-plugin-configuration.vim

- shell:
  -
    msg: Installing submodules
    command: git submodule update --init --recursive
    stdout: true
    stderr: true
  -
    msg: Updating packages
    command: sudo apt-get update
    stdout: true
    stderr: true
  -
    msg: Installing necessary packages
    command: sudo apt-get -qq -y install python python-pip vim vim-nox zsh tmux git exuberant-ctags python-setuptools g++ build-essential < /dev/null
    stdout: true
    stderr: true
  -
    msg: Installing python packages
    command: sudo pip install --upgrade setuptools wheel
    stdout: true
    stderr: true
  -
    msg: Installing fzf binary
    command: ~/.fzf/install --bin
    stdout: true
    stderr: true
  -
    msg: Installing powerline and fonts
    command: ~/.dotfiles/powerline/install.sh
    stdout: true
    stderr: true
  -
    msg: Installing additional fonts
    command: ~/.dotfiles/fonts/install
    stdout: true
    stderr: true

