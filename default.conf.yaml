- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc           : bash/bashrc
    ~/.bash_profile     : bash/bash_profile
    ~/.gitconfig        : git/gitconfig
    ~/.gitignore_global : git/gitignore
    ~/.screenrc         : screen/screenrc
    ~/.vimrc            : vim/vimrc
    ~/.vim/00-nocompatible.vim:
        create: true
        path:   vim/00-nocompatible.vim
    ~/.vim/50-basic.vim:
        create: true
        path:   vim/50-basic.vim

