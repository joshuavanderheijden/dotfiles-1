- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- shell:
  -
    msg: Cleaning dotfiles
    command: ./clean
    stdout: true
    stderr: true

- link:
    ~/.bashrc                  : bash/bashrc
    ~/.bash_profile            : bash/bash_profile
    ~/.gitconfig               : git/gitconfig
    ~/.gitignore_global        : git/gitignore
    ~/.screenrc                : screen/screenrc
    ~/.vimrc                   : vim/vimrc
    ~/.vim/00-nocompatible.vim : vim/00-nocompatible.vim
    ~/.vim/50-basic.vim        : vim/50-basic.vim

